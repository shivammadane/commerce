{% extends 'base.html' %}
{% load static %}

{% block body %}

<!-- main wrapper -->
<div class="main-wrapper">

<!-- breadcrumb -->
<nav class="bg-gray py-3">
  <div class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index-2.html">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Shipping Information</li>
    </ol>
  </div>
</nav>
<!-- /breadcrumb -->

<!-- shipping method -->
<section class="section">
    <div class="container">

        <div class="row">

            <div class="col-md-8">
                <div>
                    <!-- navbar -->

                    <!-- /navbar -->

                    <!-- shipping-address -->
                    <h3 class="mb-5 border-bottom pb-2">Address</h3>
                    <form action="" class="row" method="post"  enctype="multipart/form-data">
                      {% csrf_token %}
                        <div class="col-sm-4">
                            <label for="firstName">Subcategoty</label>
                           {{ form.Subcat}}
                        </div>
                        <div class="col-sm-6">
                            <label for="firstName">Full Name</label>
                           {{ form.name}}
                        </div>
                        <div class="col-sm-6">
                            <label for="lastName">Price</label>
                            {{ form.price }}
                        </div>
                        <div class="col-sm-6">
                            <label for="email">Stock</label>
                            {{ form.stock }}
                        </div>
                        <div class="col-sm-6">
                            <label for="company">Img1</label>
                            {{ form.img1 }}
                        </div>
                        <div class="col-sm-6">
                            <label for="address">Img2</label>
                           {{ form.img2 }}
                        </div>
                        <div class="col-sm-6">
                            <label for="phone">Img3</label>
                          {{ form.img1}}
                        </div>


                        <div class="col-sm-6">
                            <label for="zip-code">Description</label>
                            {{ form.des }}
                        </div>
                        <div class="col-sm-6">
                            <label for="fax">Ratings</label>
                             {{ form.rate }}
                        </div>

                        <!-- select shipping method -->
                        <!-- /select shipping method -->
                         <div class="p-4 bg-gray text-right">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                    </form>
                    <!-- /shipping-address -->

                </div>
            </div>

        </div>
    </div>
</section>
<!-- /shipping method -->
{% endblock %}
