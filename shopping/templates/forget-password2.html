

  {%extends 'base.html' %}
{%load static%}
{%block body%}

<section class="forget-password-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="block text-center">
          <a class="logo" href="index-2.html">
            <img src="{% static 'images/logo.png' %}" alt="logo">
          </a>
          <h2 class="text-center">Welcome Back</h2>
          <form method="post" class="text-left clearfix">
            <p>Please enter the email address for your account. A verification code will be sent to you. Once you have received the verification code, you will be able to choose a new password for your account.</p>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Enter New Password" name="PWD1">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Re-Enter New Password" name="PWD2">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Request password reset</button>
            </div>
          </form>
          <p class="mt-3"><a href="login.html">Back to log in</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

</div>
<!-- /main wrapper -->

{%endblock%}
