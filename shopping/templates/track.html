{%extends 'base.html'%}
{%load static%}
{%block body%}
<!-- main wrapper -->
<div class="main-wrapper">

<!-- breadcrumb -->
<nav class="bg-gray py-3">
  <div class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index-2.html">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Order Track</li>
    </ol>
  </div>
</nav>
<!-- /breadcrumb -->

<!-- track -->
<section class="section">
  {% for i in track%}
  <div class="container">
    <div class="row bg-dark">
      <div class="col-lg-12 text-center">
        <div class="p-4">
          <h5 class="text-white">TRACKING ORDER NO - {{i.order_detail.order_id}}</h5>
        </div>
      </div>
    </div>

    <div class="row bg-gray px-3 py-5">

      <div class="col-md-6 text-center">
        <p><strong>Status: </strong>{{i.status}}</p>
      </div>
      <div class="col-md-6 text-center">
        <p><strong>Expected Date: </strong>{{i.estimated_date}}</p>
      </div>
      <div class="d-flex justify-content-between w-100 mt-5 flex-column flex-sm-row">
        <div class="border mx-1 mb-2 border-primary p-2 p-md-4 text-center" id="1">
          <i class="ti-bag icon-md mb-3 d-inline-block"></i>
          <h5>Confirmed Order</h5>
        </div>
         <div class="border mx-1 mb-2 p-2 p-md-4 text-center" id="2">
          <i class="ti-settings icon-md mb-3 d-inline-block"></i>
          <h5>Shipped</h5>
        </div>

        <div class="border mx-1 mb-2 p-2 p-md-4 text-center" id="3">
          <i class="ti-truck icon-md mb-3 d-inline-block"></i>
          <h5>Out for Delivery</h5>
        </div>
        <div class="border mx-1 mb-2 p-2 p-md-4 text-center" id="4">
          <i class="ti-home icon-md mb-3 d-inline-block"></i>
          <h5>Product Delivered</h5>
        </div>
      </div>
    </div>

  </div>
  {%endfor%}
</section>
  <script>
    {% if track.status == 'Order Confirmed' %}
           var limit = 1;
    {% elif track.status == 'Shipped' %}
         var limit = 2;
    {%endif%}


    for(var j=1;j<=limit;j++){
    var div = document.getElementById(id = j);
    var c = div.className
    c = c + ' border-primary'
    div.className = c
    }

  </script>
<!-- /track -->
{%endblock%}
